<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Website Clone - Easy Tutorials</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <img class="logo" src="images/logo.png" alt="Netflix Logo" />
        <div>
          <button class="btn language-btn" type="button">
            <ion-icon name="globe-outline"></ion-icon>
            <span>English</span>
            <ion-icon name="caret-down-outline"></ion-icon>
          </button>
          <button class="btn" type="button">Sign In</button>
        </div>
      </nav>

      <div class="header-content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="email-signup">
          <input type="email" placeholder="Email address" required/>
          <button class="btn btn-signup" type="submit">
            <span>Get Started</span>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
